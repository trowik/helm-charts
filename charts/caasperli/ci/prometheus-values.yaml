deploymentAnnotations:
  k8s.adfinis.com/ci: test

prometheus:
  enabled: true
  extraLabels:
    k8s.example.com: foo-bar
  serviceMonitor:
    enabled: true
    metricRelabelings:
      - regex: '(.*)'
        replacement: '$1'
    relabelings:
      - sourceLabels:
          - foo
        targetLabel: bar
  podMonitor:
    enabled: true
    metricRelabelings:
      - regex: '(.*)'
        replacement: '$1'
    relabelings:
      - sourceLabels:
          - foo
        targetLabel: bar
grafana:
  enabled: true
  extraLabels:
    k8s.example.com: bar-baz
