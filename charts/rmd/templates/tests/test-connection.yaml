apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "rmd.fullname" . }}-test-connection"
  labels:
    {{- include "rmd.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: curl
      image: curlimages/curl:7.69.1
      args: ['--silent', '--show-error', '--fail', '{{ .Values.rmd.service.name }}:{{ .Values.rmd.service.externalPort }}']
  restartPolicy: Never
