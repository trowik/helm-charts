apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "rmd.fullname" . }}-test-connection"
  labels:
    {{- include "rmd.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "rmd.fullname" . }}:{{ .Values.rmd.service.internalPort }}']
  restartPolicy: Never
